<html>
    <head>

        <script type="text/javascript">
				function silnia(n) 
				{
				
				if (n > 1)
					return n * silnia(n-1);
				else
					return 1;
				}

					var n = prompt("Podaj n:", "");
					document.write(n + "! = " + silnia(n));
        </script>
